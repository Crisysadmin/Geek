<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/shirt-icon.png" type="image/x-icon">
  <link rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/geek.css">

<title> Contacto </title>

<style> </style>
</head>

<body>

 <header>

</header>

<main>
    <h1>Contacto </h1>

<div class="form-main">

 <form id="registr" class="contc">

  <fieldset> 
    <legend class="G20">&nbsp;Datos Personales&nbsp;</legend> 

 <div class="container">
   <div class="panel-left"> <!-- left panel -->

     <div> 
        <label>Apellido: <b class="red p9"> *</b> </label>
        <input id="family-name" name="given-name" type="text" size="40"  
          placeholder="Apellido solamente" required  autofocus> 		
     </div>

     <div> 
        <label>Nombres: <b class="red p9"> *</b> </label>
        <input id="given-name" name="family-name" type="text"  size="40"   
          placeholder="Nombres"  required>		
     </div>
     <div> 
    	<label>Fecha Nacimiento: </label>
        <input id="dob" name="dob" type="date" required>		
     </div> 

     <div> 
        <label>e-mail: <b class="red p9"> *</b> </label> 
        <input id="email" name="email" type="email" size="40" 
           placeholder="ejemplo@dominio.com"  required>		
     </div>
 
     <div> 
        <label>URL: </label> 
        <input id="url" name="url" type="url" placeholder="http://misitio.com" size="40">
     </div>  
  
     <div> 
        <label>Telefono: <b class="red p9"> *</b></label>
        <input id="phone" name="phone" type="tel" placeholder="Ej. +54-9-11-9999-9999" required>
     </div> 

     <div class="p9">
       <span> &emsp;<input type="checkbox" id="scales" name="scales" class="checkbox" required>
        <label class="p9">&nbsp;
           <a href="./terms.html">He leído y acepto los términos y condiciones</a></label></span>
       <span class="red p9"> &emsp; &emsp; * campos obligatorios </span>    
     </div>

  </div>


   <div class="panel-right">  <!-- right panel --> 

     <div class="container">
      <img id="foto" src="./img/interrogation.svg" class="photo-bg" width="125" height="167" >
     </div>

     <div class="gender">
        <br> 
        <p style="padding-bottom: 8px;"><label> Género: </label></p>              
           <input type="radio" id="Femenino"  name="genero" value="f">
           <label for="Femenino" >&nbsp;Femenino </label> <br>             
           <input type="radio" id="Masculino" name="genero" value="m">   
           <label for="Masculino">&nbsp;Masculino </label> <br>
           <input type="radio" id="Otro"      name="genero" value="o">       
           <label for="Otro"     >&nbsp;Otro      </label> <br> <br>
     </div>

   </div>

 </div>

<!-- end container /entry fields -->
   
  <input type="submit" class="centro" value="Enviar Formulario">
  </div>

  </fieldset>
 </form>

</div>

</main>


 <footer class="mytheme">
   <div class="myfooter">
   </div>  
 </footer>

<script src="./js/geek.js"> </script>
<script>
var oImg = document.getElementById("foto");

document.addEventListener('input',(e)=>{
var cFile = "";

   if(e.target.getAttribute('name')=="genero") {
      var rad = e.target.value;
       switch (rad) {
          case 'f':
               cFile = "./img/avatar-mujer.png"
               break;  
          case 'm':
               cFile = "./img/avatar-hombre.png"
               break;  
          case 'o':
               cFile = "./img/avatar-otro.png"
               break;  
          default:
       }  
   }
    // console.log(e.target.value);
    oImg.src = cFile;    
})
 
</script>

</body>
</html>
